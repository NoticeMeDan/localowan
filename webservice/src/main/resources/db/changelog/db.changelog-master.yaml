databaseChangeLog:
  - changeSet:
      id: 1
      author: ejoe@itu.dk
      changes:
        - createTable:
            tableName: flow
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: application_id
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: nvarchar(255)
                  constraints:
                    nullable: false
                    unique: true
